language: haskell

matrix:
  allow_failures:
    - env: GHCVER=7.0.4 THVER=-2.6.0.0
    - env: GHCVER=7.2.2 THVER=-2.6.0.0
    - env: GHCVER=head  THVER=-2.8.0.0

env:
 - GHCVER=7.0.4 THVER=-2.6.0.0
 - GHCVER=7.2.2 THVER=-2.6.0.0
 - GHCVER=7.4.2 THVER=-2.8.0.0
 - GHCVER=7.6.3 THVER=-2.8.0.0
 - GHCVER=head  THVER=-2.8.0.0

before_install:
 - sudo add-apt-repository -y ppa:hvr/ghc
 - travis_retry sudo apt-get update
 - travis_retry sudo apt-get install cabal-install-1.18 ghc-$GHCVER
 - export PATH=/opt/ghc/$GHCVER/bin:$PATH
 - travis_retry cabal-1.18 update
 - travis_retry cabal-1.18 install template-haskell${THVER}

install:
 - travis_retry cabal-1.18 install --only-dependencies
 - cabal-1.18 install --enable-tests

script:
 - echo "All done."
