language: haskell

matrix:
  allow_failures:
    - env: GHCVER=7.0.4 THVER=2.6
    - env: GHCVER=7.2.2 THVER=2.6
    - env: GHCVER=head

env:
 - GHCVER=7.0.4 THVER=-2.6
 - GHCVER=7.2.2 THVER=-2.6
 - GHCVER=7.4.2 THVER=-2.8
 - GHCVER=7.6.3 THVER=-2.8
 - GHCVER=head 

before_install:
 - sudo add-apt-repository -y ppa:hvr/ghc
 - sudo apt-get update
 - sudo apt-get install cabal-install-1.18 ghc-$GHCVER
 - export PATH=/opt/ghc/$GHCVER/bin:$PATH
 - cabal-1.18 update
 - cabal-1.18 install template-haskell${THVER}

install:
 - travis_retry cabal-1.18 install --only-dependencies
 - cabal-1.18 install --enable-tests

script:
 - echo "All done."
